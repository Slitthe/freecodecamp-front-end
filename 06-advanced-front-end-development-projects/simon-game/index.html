<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Simon</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src='./scripts/lib/howler.core.js'></script>
   <link href="https://fonts.googleapis.com/css?family=Squada+One|VT323" rel="stylesheet">
   <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />


</head>
<body>
   
   <div class='simon'>
      <div class='top row'>
         <div id='green' class='sequence-btn top-left'></div>
         <div id='red' class='sequence-btn top-right'></div>
      </div>
      <div class='bottom row'>
         <div id='yellow' class='sequence-btn bottom-left'></div>
         <div id='blue' class='sequence-btn bottom-right'></div>
      </div>

      <div class='game-settings absolute-center'>
         <div class='spacer metal linear absolute-center'>


            <div class='difficulty'>
               <div class='btn-container'>
                  <label>
                     <div class='btn'></div>
                     <input type='radio' value='one' name='difficulty-level' class='hide check-difficulty' checked>
                     <div class='led-body'>
                        <div class='led'></div>
                     </div>
                  </label>
                  <div class='text'>1</div>
               </div><!-- 
            
                --><div class='btn-container'>
                  <label>
                     <div class='btn'></div>
                     <input type='radio' value='two' name='difficulty-level' class='hide check-difficulty'>
                     <div class='led-body'>
                        <div class='led'></div>
                     </div>
                  </label>
                  <div class='text'>2</div>
               </div><!-- 
            
                --><div class='btn-container'>
                  <label>
                     <div class='btn'></div>
                     <input type='radio' value='three' name='difficulty-level' class='hide check-difficulty'>
                     <div class='led-body'>
                        <div class='led'></div>
                     </div>
                  </label>
                  <div class='text'>3</div>
               </div><!-- 
            
                --><div class='btn-container'>
                  <label>
                     <div class='btn'></div>
                     <input type='radio' value='four' name='difficulty-level' class='hide check-difficulty' checked>
                     <div class='led-body'>
                        <div class='led'></div>
                     </div>
                  </label>
                  <div class='text'>4</div>
               </div><!-- 
                --><div class='text'>DIFFICULTY</div>
            </div> <!-- Difficulty end -->
         


            <div class='strict-mode'>
               <div class='btn-container'>
                  <label>
                     <div class='btn'></div>
                     <input class='hide' id='strict-mode' type="checkbox" name='strict-mode'>
                     <div class='led-body'>
                        <div class='led'></div>
                     </div>
                  </label>
                  <div class='text'>Strict</div>
               </div>
            </div>

            <div class='btn-container start-game'>
               <label>
                  <div class='btn'></div>
                  <button class='hide' id='start-game' type='button'>Start new Game</button>
               </label>
               <div class='text'>NEW</div>
            </div>

            <div class='btn-container power-switcher'>
               <label>
                  <div class='btn'></div>
                  <input class='hide' id='power-switcher' type='checkbox'>
                  <div class='led-body'>
                     <div class='led'></div>
                  </div>
               </label>
               <div class='text'>ON</div>
            </div>

            <div class='level'>
               <div class='display'>00</div>
            </div>

         </div>
      </div>
   </div>



   <br>

   <br>
   <div class='display'></div>
   
   
   <div id='round-info'></div>
   <div class='game-status'></div>
   


   

   







      

   
   <script src='./scripts/audio.js'></script>
   <script src='./scripts/elements-events.js'></script>
   <script src='./scripts/visual.js'></script>
   <script src="./scripts/main.js"></script>
</body>
</html>
