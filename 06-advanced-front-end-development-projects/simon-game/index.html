<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Simon</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src='/scripts/lib/howler.core.js'></script>
   <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
   
   <div class='simon'>
      <button id='blue' class='option-btn' disabled>BLUE</button>
      <button id='yellow' class='option-btn' disabled>YELLOW</button>
      <button id='red' class='option-btn' disabled>RED</button>
      <button id='green' class='option-btn' disabled>GREEN</button>
   </div>

   <br>
   <label>ON
      <input id='power-switcher' type='checkbox'>
   </label>
   <br>
   <div class='display'></div>
   <div class='level'></div>
   
   <div id='round-info'></div>
   <div class='game-status'></div>
   <button id='start-game' type='button'>Start new Game</button>
   <div class='difficulty'>
      <label>
         1
         <input type='radio' value='one' name='difficulty-level' class='check-difficulty' checked>
      </label>
      <label>
         2
         <input type='radio' value='two' name='difficulty-level' class='check-difficulty'>
      </label>
      <label>
         3
         <input type='radio' value='three' name='difficulty-level' class='check-difficulty'>
      </label>
      <label>
         4
         <input type='radio' value='four' name='difficulty-level' class='check-difficulty'>
      </label>
   </div>

   <label for="strict-mode">Strict mode</label>
   <input id='strict-mode' type="checkbox" name='strict-mode'>
   
   <script src='/scripts/audio.js'></script>
   <script src='/scripts/elements-events.js'></script>
   <script src='/scripts/visual.js'></script>
   <script src="main.js"></script>
</body>
</html>
