<body data-active-player=''>
   <h1>Test</h1>

   <div id='board'>
      <div data-row='0'>
         <div data-column='0' data-value=''> <div></div> </div>
         <div data-column='1' data-value=''> <div></div> </div>
         <div data-column='2' data-value=''> <div></div> </div>
      </div>
      <div data-row='1'>
         <div data-column='0' data-value=''> <div></div> </div>

      </div>
   </div>

   <div class='player-choice'>
      <div class='reset-choice hide'>
         <button>RESET</button>
      </div>
      <div class='player-mode'>
         <button class='mode-change'>1p</button>
         <button class='mode-change'>2p</button>
      </div>
      <div class='player-selection hide'>
         <button class='player-change'>x</button>
         <button class='player-change'>o</button>
      </div>
      <div class='who-starts hide'>
         Who starts
         <button data-player='p1' class='p1'>x</button>
         <button data-player='p2' class='p2'>o</button>
      </div>
   </div>

   <div class='display'>
      <div class='active-player'>
         <div class='p1'>
            <span>P1: </span> <span class='value'></span>
         </div>
         <div class='p2'>
            <span>P2: </span> <span class='value'></span>
         </div>
      </div>
      <hr><hr>
      <div class='score'>
         <div class='p1'>
            <span>P1: </span> <span class='value'></span>
         </div>
         <div class='p2'>
            <span>P2: </span> <span class='value'></span>
         </div>
         <div class='tie'>
            <span>Tie </span> <span class='value'></span>
         </div>
      </div>
   </div>
