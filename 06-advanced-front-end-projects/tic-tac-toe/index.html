<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Tic Tac Toe</title>
   <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

   <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body data-active-player=''>
   <div id='game-container' data-game-active='false'>
      <!-- Board -->
      <div id='board'>
         <div class='row'>
            <div class='column' data-value=''>
               <button class='value-display'></button>
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
         </div>
         <div class='row'>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
         </div>
         <div class='row'>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
         </div>
      </div>
      

      <!-- Score and active player display -->
      <div class='display'>
         <div class='active-player'>
            <div class='desc-heading'>Active</div>
            <div class='p1'>
               <span class='description'>P1: </span>
               <span class='value'></span>
            </div>
            <div class='p2'>
               <span class='description'>P2: </span>
               <span class='value'></span>
            </div>
         </div>

         <div class='score'>
            <div class='desc-heading'>Score</div>
            <div class='p1'>
               <span class='description'>P1: </span>
               <span class='value'></span>
            </div>
            <div class='p2'>
               <span class='description'>P2: </span>
               <span class='value'></span>
            </div>
            <div class='tie'>
               <span class='description'>Tie: </span>
               <span class='value'></span>
            </div>
         </div>
      </div>

      <!-- Game start settings -->
      <div class='game-settings'>
         <div class='reset-choice hide'>
            <button>RESET</button>
         </div>
         <div class='player-mode'>
            <div class='desc-heading'>Game mode</div>            
            <button class='mode-change' data-mode-value='1p'>1p</button>
            <button class='mode-change' data-mode-value='2p'>2p</button>
         </div>
         <div class='player-selection hide'>
            <div class='desc-heading'>Player 1 is </div>            
            <button data-player-value='x' class='player-change'>x</button>
            <button data-player-value='o' class='player-change'>o</button>
         </div>
         <div class='who-starts hide'>
            <div class='desc-heading'>Starting player</div>
            <button data-player='p1' class='p1'>x</button>
            <button data-player='p2' class='p2'>o</button>
         </div>
      </div>
   </div>



   <script src="js/main.js"></script>
</body>
</html>
