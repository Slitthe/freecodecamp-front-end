<!DOCTYPE html>
<html lang='en' class='no-js'>
<head>
   <!-- Essentials -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Tic Tac Toe</title>

   <meta name='description' content='Tic Tac Toe game. Versus computer mode uses minimax algorithm for detemining moves.'>
   <link rel="me" href="https://github.com/Slitthe" type="text/html">
   <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
   <!-- CSS Normalizer -->
   <link rel="stylesheet" type="text/css" media="screen" href="css/lib/normalize.css">
   <!-- Document stylesheet -->
   <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body data-active-player=''>

   <main id='game-container' data-game-active='false'>
      <h1 class='h1'>Tic Tac Toe</h1>
      <!-- Board -->
      <section id='board'>
         <div class='row'>
            <div class='column' data-value=''>
               <button class='value-display'></button>
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
         </div>
         <div class='row'>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
         </div>
         <div class='row'>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
            <div class='column' data-value=''>
               <button class='value-display'></button>               
            </div>
         </div>
      </section>
      

      <!-- Score and active player display -->
      <section class='display'>
         <ul class='active-player'>
            <h2 class='desc-heading'>Active</h2>
            <li class='p1'>
               <span class='description'>P1: </span>
               <span class='value'></span>
            </li>
            <li class='p2'>
               <span class='description'>P2: </span>
               <span class='value'></span>
            </li>
         </ul>

         <ul class='score'>
            <h2 class='desc-heading'>Score</h2>
            <li class='p1'>
               <span class='description'>P1: </span>
               <span class='value'></span>
            </li>
            <li class='p2'>
               <span class='description'>P2: </span>
               <span class='value'></span>
            </li>
            <li class='tie'>
               <span class='description'>Tie: </span>
               <span class='value'></span>
            </li>
         </ul>
      </section>

      <!-- Game start settings -->
      <section class='game-settings'>
         <div class='reset-choice hide'>
            <button>RESET</button>
         </div>
         <div class='player-mode'>
            <h2 class='h2 desc-heading'>Game mode</h2>            
            <button class='mode-change' data-mode-value='1p'>1p</button>
            <button class='mode-change' data-mode-value='2p'>2p</button>
         </div>
         <div class='player-selection hide'>
            <h2 class='h2 desc-heading'>Player 1 is </h2>            
            <button data-player-value='x' class='player-change'>x</button>
            <button data-player-value='o' class='player-change'>o</button>
         </div>
         <div class='who-starts hide'>
            <h2 class='h2 desc-heading'>Starting player</h2>
            <button data-player='p1' class='p1'>x</button>
            <button data-player='p2' class='p2'>o</button>
         </div>
      </section>
      
   </main>

   <!-- Document's script -->
   <script src="js/main.js"></script>
   <!-- JS Disabled message -->
   <noscript>
      <p>This game requires JavaScript to be active in order to run.</p>
   </noscript>
</body>
</html>
