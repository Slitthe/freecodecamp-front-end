<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Barlow" rel="stylesheet">
	<link href="./assets/styles/main.css" type="text/css" rel="stylesheet">
</head>

<body>

	<main>



		<!-- Displays the location name -->
		<div class="location-name">Location, Country</div>

		<!-- Temperature and weather status icon-->
		<div class="clearfix temp-icon">
			<div class="data-outside temperature float-40">
				<span class="value">0</span> 
				<span class="sign">°C</span> 
			</div>
			<img class="weather-icon float-60" src="./assets/images/clear-day.svg" alt="Icon representing the current weather state">
		</div>
		<div class="short-summary">Short Summary</div>
		<div class="long-summary">A bit longer summary</div>
		
		<!-- Search and get location button -->
		<form class="float-80 search clearfix">
			<input class="float-40" type="text" placeholder="Enter location:">
			<button type="reset"><img src="./assets/images/search.svg"></button>
		</form>
		<button class="location-btn" type="button"><img src="./assets/images/location.svg"></button>

		<!-- Various other types of data grid -->
		<ul class="data-container clearfix">
			<li class="precipitations">
				<div class="description">Rain Chance</div>
				<img class="float-20" src="./assets/images/rain-chance.svg" height="20">
				<div class="value-container float-80">
					<span class="value">0</span> 
					<span class="sign">%</span> 
				</div>
			</li>
			<li class="humidity">
				<div class="description">Humidity</div>
				<img class="float-20" src="./assets/images/humidity.svg">
				<div class="value-container float-80">
					<span class="value">0</span> 
					<span class="sign">%</span>
				</div>
			</li>
			<li class="pressure">
				<div class="description">Pressure</div>
				<img class="float-20" src="./assets/images/atm-pressure.svg" height="20">
				<div class="value-container float-80">
					<span class="value">0</span> 
					<span class="sign">mb</span>
				</div>
			</li>
			<li class="wind-direction bigger-data-item">
				<div class="description">Wind Direction</div>
				<img class="float-25" src="./assets/images/wind-direction.svg" height="20">
				<img class="float-25 pointer-arrow" src="./assets/images/wind-arrow.svg" height="20">
				<div class="value-container float-50">
					<span class="value">0</span> 
					<span class="sign">°</span>
				</div>
			</li>
			<li class="wind-speed">
				<div class="description">Wind Speed</div>
				<img class="float-20" src="./assets/images/wind-speed.svg" height="20">
				<div class="value-container float-80">
					<span class="value">0</span> 
					<span class="sign">mph</span>
				</div>
			</li>
		</ul>

		<!-- Metric <-> Imperial units switch -->
		<div class="switcher-main-container">
			<form class="change-units-container">
				<input id="switcher" class="true-checkbox units-changer" type="checkbox"  name="imperial">
				<label for="switcher" class="fake-checkbox">
				   <div>
				   </div>
				 </label>
				 <span class="metric-switcher">Metric</span>
				 <span class="imperial-switcher">Imperial</span>
			</form>
		</div>

		<!-- Status info line -->
		<div class="status-info">Status info</div>
	</main> <!-- End of main area -->

	<!-- Footer (required acknowledgement for the weather API and images sites TOS) -->
	<footer>
		<a href="https://darksky.net/dev" target="_blank"><img src="assets/images/powered-by.png"></a>
		<p>

			<small>Icons provided by <a href="https://www.flaticon.com/" target="_blank">flaticon.com</a><br><br> 
			Created by<span class="author"> <a href="https://github.com/Slitthe" target="_blank">Silviu Gherman</a></span></small>
		</p>
	</footer>

	<script src="./assets/scripts/main.js"></script>
</body>

</html>
